<div class="container border border-success p-5">
    <form>
        <div class="form-group">
            <label for="title" >Give your Goal a fancy title</label>
            <input type="text" class="form-control my-2" id="title" placeholder="Type in your goal title">
        </div>
        <div class="form-group">
            <label for="description">Describe your goal in a few words</label>
            <textarea id="description" rows="5" class="form-control my-2" placeholder="Describe your goal"></textarea>
        </div>
        
        <div class="form-group">
            <label for="date"></label>
            <input type="date" name="" id="date" class="form-control">
        </div>
        <div class="form-group text-center my-3">
            <button class="btn btn-sm btn-outline-success">Create</button>

        </div>
    </form>
</div>
